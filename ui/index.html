<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ProdSupport Performance</title>
</head>
<body>
<h1>Web socket RxJS</h1>
<script src="scripts/rx.js"></script>
<script src="scripts/rx.dom.js"></script>
<script src="scripts/Chart.bundle.js"></script>
<script src="scripts/app.js"></script>

<canvas id="slaChart1" width="400" height="400"></canvas>

<canvas id="slaChart2" width="400" height="400"></canvas>

<canvas id="bugOutSlaChart" width="400" height="400"></canvas>

<canvas id="weeklySummaryChart" width="400" height="400"></canvas>

<script>
    var slaCtx1 = document.getElementById("slaChart1");
    var slaChartData1 = {
        labels: [],
        datasets: []
    };
    var slaChart1 = new Chart(slaCtx1, {
        type: 'line',
        data: slaChartData1,
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
</script>

<script>
    var slaCtx2 = document.getElementById("slaChart2");
    var slaChartData2 = {
        labels: [],
        datasets: []
    };
    var slaChart2 = new Chart(slaCtx2, {
        type: 'line',
        data: slaChartData2,
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
</script>

<script>
    var bugsOutSlaCtx = document.getElementById("bugOutSlaChart");
    var bugsOutSlaData = {
        labels: [],
        datasets: []
    };
    var bugsOutSlaChart = new Chart(bugsOutSlaCtx, {
        type: 'bar',
        data: bugsOutSlaData,
        options: {
            datasetFill : true,
            scales: {
                xAxes: [{
                    stacked: true
                }],
                yAxes: [{
                    stacked: false
                }]            }
        }
    });
</script>

<script>
    var weeklySummaryCtx = document.getElementById("weeklySummaryChart");
    var weeklySummaryData = {
        labels: [],
        datasets: []
    };
    var weeklySummaryChart = new Chart(weeklySummaryCtx, {
        type: 'bar',
        data: weeklySummaryData,
        options: {
            datasetFill : true,
            scales: {
                xAxes: [{
                    stacked: true
                }],
                yAxes: [{
                    stacked: false
                }]            }
        }
    });
</script>

</body>
</html>
